{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% block title %}Fluxa{% endblock %}</title>

  <!-- CSRF GLOBAL -->
  <meta name="csrf-token" content="{{ csrf_token }}">

  <link rel="stylesheet" href="{% static 'tracking/styles.css' %}">
</head>
<body>

<div class="app-layout">

  <!-- =========================
       SIDEBAR
  ========================= -->
  <aside class="sidebar">

    <div class="sidebar-header">
      TRACKING
    </div>

    <!-- NAV -->
    <nav class="sidebar-nav">
      <a href="{% url 'tracking:products' %}">Productos</a>
      <a href="{% url 'tracking:llenados' %}">Llenados</a>
      <a href="{% url 'tracking:vendidos' %}">Vendidos</a>
      <a href="{% url 'tracking:process_logs' %}">Process logs</a>
    </nav>

    <!-- LOGOUT fijo abajo -->
    {% if request.user.is_authenticated %}
      <div class="sidebar-footer">
        <form method="post" action="{% url 'tracking:logout' %}">
          {% csrf_token %}
          <button type="submit" class="btn-danger">
            Cerrar sesi√≥n
          </button>
        </form>
      </div>
    {% endif %}

  </aside>

  <!-- =========================
       CONTENIDO
  ========================= -->
  <main class="main-content">
    {% block content %}{% endblock %}
  </main>

</div>

<input type="hidden" id="global-csrf-token" value="{{ csrf_token }}">

</body>
</html>
